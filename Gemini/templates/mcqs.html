<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generated MCQs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: "Poppins", sans-serif; background-color: #f9f9f9; }
    .navbar { background-color: #0d6efd; }
    .navbar-brand { font-weight: bold; color: #fff !important; }
    .container { margin-top: 60px; }
    .card { border: none; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border-radius: 10px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Resume Analyzer AI</a>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mt-4 p-4">
          <div id="markdown-result"></div>
          <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Analyze Another Resume</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% if result %}
  <script>
    const markdown = {{ result | tojson | safe }};
    document.getElementById("markdown-result").innerHTML = marked.parse(markdown);
  </script>
  {% endif %}
</body>
</html>
